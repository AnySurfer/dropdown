<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accessible Dropdown Menu with Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/simpleAccessible.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar navbar-default navbar-static-top">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse in" style="height: auto;">
                <nav role="navigation">
                    <ul class="nav navbar-nav">
                        <li>

                        </li>
                        <li>
                            <a href="#">Option 2</a>
                            <ul>
                                <li>
                                    <a href="http://example.com" tabindex="-1">Sub 1</a>
                                </li>
                                <li>
                                    <a href="http://example.com" tabindex="-1">Sub 2</a>
                                </li>
                                <li>
                                    <a href="http://example.com" tabindex="-1">Sub 3</a>

                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="http://example.com#">Option 3</a>
                        </li>
                        <li class="">
                            <a href="#">Option 4</a>
                            <ul>
                                <li>
                                    <a href="http://example.com" tabindex="-1">Sub 1</a>
                                </li>
                                <li>
                                    <a href="http://example.com" tabindex="-1">Sub 2</a>
                                </li>
                                <li>

                                </li>
                                <li>
                                    <a href="http://example.com" tabindex="-1">Sub 4</a>
                                </li>
                                <li>
                                    <a href="http://example.com" tabindex="-1">Sub 5</a>
                                </li>
                            </ul>
                        </li>
                        <li class="">
                            <a href="">Option 5</a>
                            <ul>
                                <li>
                                    <a href="http://example.com" tabindex="-1">Sub 1</a>
                                </li>
                                <li>

                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="http://example.com">Option 6</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div>
    <p><a href="https://github.com/AnySurfer/dropdown">Clone in Gitbub</a></p>
